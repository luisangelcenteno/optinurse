<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OptiNurse - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="https://cdn-icons-png.flaticon.com/512/3843/3843231.png" width="80" alt="Logo">
                            <h2 class="fw-bold mt-3 text-primary">OptiNurse</h2>
                            <p class="text-muted">Gestión de Emergencia Pedriática</p>
                        </div>
                        <form action="index.html">
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Ingrese su DNI">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control form-control-lg" placeholder="********">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 shadow">Ingresar al Sistema</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
